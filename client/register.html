<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Inscription - PM2</title>
</head>

<body>
    <header id="printHeader"></header>

    <form id="form">
        <label for="nom">Nom : </label>
        <input required type="text" id="nom" name="nom" placeholder="Saisir votre nom ici" maxlength="40">

        <label for="prenom">Prénom : </label>
        <input required type="text" id="prenom" name="prenom" placeholder="Saisir votre prénom ici" maxlength="20">

        <label for="login">Login : </label>
        <input required type="text" id="login" name="login" placeholder="Saisir votre login ici" maxlength="30">

        <label for="mdp">Mot de passe : </label>

        <div class="password-container">
            <input required type="password" id="mdp" name="mdp" placeholder="Saisir votre mot de passe ici"
                maxlength="30">
            <button type="button" id="togglePassword" class="toggle-password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                </svg>
            </button>
        </div>
        <span id="mdpErreur1">Le mot de passe doit contenir au moins 8 caractères</span>
        <span id="mdpErreur2">Le mot de passe doit contenir au moins un majuscule</span>
        <span id="mdpErreur3">Le mot de passe doit contenir au moins un minuscule</span>
        <span id="mdpErreur4">Le mot de passe doit contenir au moins un caractère spéciale</span>
        <span id="mdpErreur5">Le mot de passe doit contenir au moins un nombre</span>

        <label for="mel">Mail : </label>
        <input required type="text" id="mel" name="mel" placeholder="Saisir votre adresse mel ici" maxlength="100">
        <span id="melErreur"></span> </br>

        <label for="date_naissance">Date de naissance : </label>
        <input required type="date" id="date_naissance" name="date_naissance" value="">

        <br>

        <input type="submit" name="valider" value="S'inscrire" class="form_button">

        <p id="MessageErreur">Message d'erreur</p>
    </form>

    <footer id="printFooter">

    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="module" src="./controleur/function.js"></script>
<script type="module" src="./controleur/register.js"></script>

</html>
