<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.paypal.com/sdk/js?client-id=Ac11dYE6ly_90Ko_SoK2E4b9IS5Ld_L4E4ehlEjgs2MAxxle0MqKOijdiouYUsVKeJ-w_6vMo0y0zYrO&currency=EUR"></script>

    <title>Panier - PM2</title>
  </head>
  <style>
    p {
      text-align: center;
    }

    button {
      width: 200px;
      text-align: center;
    }
  </style>

  <body>
    <header id="printHeader"></header>

    <div id="panier"></div>
    <div id="footer" style="display: none">
      <div id="total">Prix total : <span id="prixTotal">0</span>€</div>
      <button id="clear" class="footer form_button">Vider le panier</button>
      <button
        type="button"
        class="footer form_button"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Payer
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Choisir un mode de paiement
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              style="width: 50px"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="paypal-button-container"></div>
            <script>
              paypal
                .Buttons({
                  createOrder: function (data, actions) {
                    return actions.order.create({
                      purchase_units: [
                        {
                          amount: {
                            value:
                              document.getElementById("prixTotal").textContent,
                          },
                        },
                      ],
                    });
                  },
                  onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                      alert(
                        "Transaction réussie par " +
                          details.payer.name.given_name
                      );
                      window.payer();
                    });
                  },
                })
                .render("#paypal-button-container");
            </script>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer id="printFooter"></footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script type="module" type="module" src="./controleur/function.js"></script>
  <script type="module" type="module" src="./controleur/panier.js"></script>
</html>
