<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script
    src="https://www.paypal.com/sdk/js?client-id=Ac11dYE6ly_90Ko_SoK2E4b9IS5Ld_L4E4ehlEjgs2MAxxle0MqKOijdiouYUsVKeJ-w_6vMo0y0zYrO&currency=EUR"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <title>Panier - PM2</title>
</head>
<style>
  p {
    text-align: center;
  }

  button {
    width: 200px;
    text-align: center;
  }
</style>

<body>
  <header id="printHeader"></header>

  <div id="panier"></div>
  <div id="footer" style="display: none">
    <div id="total">Prix total : <span id="prixTotal">0</span>€</div>

    <button type="button" class="footer form_button" id="boutonPaiement">
      Payer
    </button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Choisir un mode de paiement
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="width: 50px">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="paypal-button-container"></div>
          <script>
            paypal
              .Buttons({
                createOrder: function (data, actions) {
                  return actions.order.create({
                    purchase_units: [
                      {
                        amount: {
                          value:
                            document.getElementById("prixTotal").textContent,
                        },
                      },
                    ],
                  });
                },
                onApprove: function (data, actions) {
                  return actions.order.capture().then(function (details) {
                    alert(
                      "Transaction réussie par " +
                      details.payer.name.given_name
                    );
                    window.payer();
                  });
                },
              })
              .render("#paypal-button-container");
          </script>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
  <footer id="printFooter"></footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="module" type="module" src="./controleur/function.js"></script>
<script type="module" type="module" src="./controleur/panier.js"></script>

</html>
