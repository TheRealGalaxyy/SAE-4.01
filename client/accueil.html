<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>PM2</title>
    <style>
      span {
        display: none;
      }

      input[type="text"] {
        width: 25vw;
        margin-right: 1vw;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="accueil">
    <header id="printHeader"></header>

    <header class="sticky">
      <img
        type="image"
        src="./img/btn_recherche.png"
        id="btn_deroul_recherche"
        class="form_img"
      />
      <form
        class="recherche"
        style="background-color: inherit; margin: 0"
      ></form>
    </header>
    <span id="header"></span>

    <div class="bandeau-defilant">
      <div class="bandeau-defilant-content">
        <span id="soldes"></span>
      </div>
    </div>

    <section>
      <div class="produits row"></div>
      <button id="loadMoreButton" class="btn btn-primary">Afficher plus</button>
    </section>

    <div
      class="modal"
      id="cookieModal"
      tabindex="-1"
      aria-labelledby="cookieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom">
            <h5 class="modal-title" id="cookieModalLabel">
              Gestion des cookies
            </h5>
          </div>
          <div class="modal-body">
            <p>Nous utilisons des cookies pour améliorer votre expérience.</p>
            <p>
              En continuant, vous acceptez notre
              <a href="mentionsLegal.html">politique de cookies</a>.
            </p>
          </div>
          <div class="modal-footer border-top">
            <button
              type="button"
              class="btn btn-secondary"
              id="btn-close"
              data-bs-dismiss="modal"
            >
              Accepter
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="content" id="content"></div>

    <footer id="printFooter"></footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script>
    const span = $("span");
    console.log(span);
    span.innerHTML =
      (window.innerWidth == 1000 ? " - " : "<br />") + span.innerHTML;
  </script>
  <script type="module" src="./controleur/accueil.js"></script>
  <script type="module" src="./controleur/function.js"></script>
  <script type="module" src="./controleur/recherche.js"></script>
</html>
